{% extends "base_issues.html" %}

{% block title %}期刊列表 {{ block.super }}{% endblock %}

{% block content %}
<h4>Python、Django有关的网络博文选编</h4>
<div>
  <ul>
    {% for issue in issues %}
    <li>
      <a href="/issues/{{ issue.issue_num }}">{{ issue.title }}</a>
      <span class="pull-right">{{ issue.pub_date|date:"F j, Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

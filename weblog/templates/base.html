<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>T&P {% block title %}{% endblock %}</title>
    <meta name="author" content="Teddy">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-ie6.min.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="/static/css/ie.css">
    <![endif]-->
    <link rel='stylesheet' href='/static/css/all.css' />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body class="{% block bodyclass %}{% endblock %}">
    <div id="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a id="home" class="navbar-brand" data-placement="bottom"
              data-toggle="tooltip" href="/" title="Teddy & Pudding">T&P</a>
          </div>
            <ul class="nav navbar-nav">
              <li id="main-nav-issues">
                <a href="{% url 'issue_list' %}">期刊</a>
              </li>
              <li id="main-nav-entries">
                <a href="{% url 'weblog_entry_archive' %}">文章</a>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="/static/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/static/js/all.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
